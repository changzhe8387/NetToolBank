<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>ネットツールバンクへようこそ | ログイン</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="login-box-body">
		<p class="login-box-msg">ログイン情報を入力してください。</p>
		<form class="form-horizontal" role="form" action="login.html"
			method="post" th:action="@{loginCheck}" th:object="${loginForm}">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">ユーザーネーム</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" name="userName" th:value="*{userName}" placeholder="ユーザネーム" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">パスワード</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="password" th:value="*{password}" placeholder="パスワード" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">パスワード</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="userEmail" th:value="*{userEmail}" placeholder="E-mail" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">ログイン</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
